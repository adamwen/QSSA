                </div>

                <div class="control-group">
                    <label class="control-label" for="inputEmail">Gmail邮箱地址</label>
                    <div class="controls">
                        <input type="password" id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputPassword">Gmail密码</label>
                    <div class="controls">
                        <input type="password" id="inputPassword" placeholder="Password">
                    </div>
                </div>

		<div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn">Sign in</button>
                    </div>
                </div>
            </form>
